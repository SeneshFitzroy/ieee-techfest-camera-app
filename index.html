<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE TechFest 2025 | AR Camera</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #00ff00;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --gradient-green: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Snapchat-Style Camera Interface */
        .camera-app {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        #canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            z-index: 5;
        }

        /* Logo Overlays on Camera */
        .logo-overlay {
            position: absolute;
            z-index: 10;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.8));
            animation: fadeIn 0.5s ease;
        }

        .logo-top-left {
            top: 40px;
            left: 20px;
            height: 55px;
        }

        .logo-top-right {
            top: 40px;
            right: 20px;
            height: 55px;
        }

        .logo-center {
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            height: 70px;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 4px 20px rgba(0, 255, 0, 0.6)); }
            50% { filter: drop-shadow(0 8px 40px rgba(0, 255, 0, 0.9)); }
        }

        .logo-bottom-row {
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .logo-bottom-row img {
            height: 35px;
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.7));
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 15;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }

        .btn-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .status-badge {
            background: rgba(0, 255, 0, 0.2);
            backdrop-filter: blur(15px);
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .status-text {
            color: #00ff00;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        /* Snapchat Filter Carousel */
        .filter-carousel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 20;
            padding-bottom: 30px;
        }

        .filter-scroll-container {
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .filter-scroll-container::-webkit-scrollbar {
            display: none;
        }

        .snap-filter {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .snap-filter:hover {
            transform: translateY(-8px);
        }

        .filter-icon-box {
            width: 75px;
            height: 75px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .snap-filter:hover .filter-icon-box {
            border-color: #00ff00;
            box-shadow: 0 15px 40px rgba(0, 255, 0, 0.4);
        }

        .snap-filter.active .filter-icon-box {
            background: rgba(0, 255, 0, 0.25);
            border-color: #00ff00;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.5);
            transform: scale(1.15);
        }

        .snap-filter.active .filter-icon-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.2), transparent);
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {
            0% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateX(100%); }
        }

        .filter-icon-box i {
            font-size: 32px;
            color: #fff;
            z-index: 1;
        }

        .snap-filter.active .filter-icon-box i {
            color: #00ff00;
        }

        .filter-name {
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .snap-filter.active .filter-name {
            color: #00ff00;
        }

        /* Camera Controls */
        .camera-controls {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 25;
        }

        .control-btn-side {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn-side:hover {
            transform: scale(1.15);
            border-color: #00ff00;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.4);
        }

        #captureBtn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #fff;
            border: 6px solid rgba(0, 255, 0, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 15px 50px rgba(0, 255, 0, 0.5);
        }

        #captureBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 60px rgba(0, 255, 0, 0.7);
            border-color: #00ff00;
        }

        #captureBtn:active {
            transform: scale(0.95);
            animation: flash 0.5s;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Face Detection Indicator */
        .face-indicator {
            position: absolute;
            top: 120px;
            right: 20px;
            background: rgba(0, 255, 0, 0.2);
            backdrop-filter: blur(15px);
            padding: 12px 18px;
            border-radius: 25px;
            display: none;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            z-index: 15;
        }

        .face-indicator.active {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .face-indicator i {
            color: #00ff00;
            font-size: 18px;
        }

        .face-indicator span {
            color: #00ff00;
            font-weight: 700;
            font-size: 14px;
        }

        /* Gallery Preview */
        .gallery-btn {
            position: absolute;
            bottom: 140px;
            left: 30px;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 25;
        }

        .gallery-btn:hover {
            transform: scale(1.1);
            border-color: #00ff00;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.4);
        }

        .gallery-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-btn .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
        }

        /* Gallery Modal */
        .gallery-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            overflow-y: auto;
        }

        .gallery-modal.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gallery-header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .gallery-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px 20px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 9 / 16;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .gallery-item:hover .gallery-item-actions {
            opacity: 1;
        }

        .action-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            transform: scale(1.1);
        }

        .empty-gallery {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-gallery i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-gallery h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .logo-top-left, .logo-top-right {
                height: 45px;
                top: 30px;
            }

            .logo-center {
                height: 60px;
                bottom: 160px;
            }

            .logo-bottom-row {
                bottom: 100px;
            }

            .logo-bottom-row img {
                height: 28px;
            }

            .camera-controls {
                bottom: 100px;
            }

            #captureBtn {
                width: 75px;
                height: 75px;
            }

            .control-btn-side {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .gallery-btn {
                width: 50px;
                height: 50px;
                bottom: 120px;
                left: 20px;
            }

            .filter-icon-box {
                width: 65px;
                height: 65px;
            }

            .filter-icon-box i {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="camera-app">
        <!-- Video Feed -->
        <video id="video" autoplay playsinline></video>
        
        <!-- Canvas for AR Overlays -->
        <canvas id="canvas"></canvas>

        <!-- Logo Overlays (Snapchat Style) -->
        <img src="assets/logos/ieee-logo.svg" alt="IEEE" class="logo-overlay logo-top-left">
        <img src="assets/logos/techverse-logo.svg" alt="TechVerse" class="logo-overlay logo-top-right">
        <img src="assets/logos/techfest.svg" alt="TechFest 2025" class="logo-overlay logo-center">
        
        <div class="logo-overlay logo-bottom-row">
            <img src="assets/logos/ieee-srilanka.svg" alt="IEEE Sri Lanka">
            <img src="assets/logos/ceylon-labs.svg" alt="Ceylon Labs">
        </div>

        <!-- Top Bar -->
        <div class="top-bar">
            <button class="btn-icon" onclick="switchCamera()">
                <i class="fas fa-sync-alt"></i>
            </button>
            
            <div class="status-badge">
                <div class="status-dot"></div>
                <span class="status-text">LIVE</span>
            </div>
            
            <button class="btn-icon" onclick="toggleFlash()">
                <i class="fas fa-bolt"></i>
            </button>
        </div>

        <!-- Face Detection Indicator -->
        <div class="face-indicator" id="faceIndicator">
            <i class="fas fa-smile"></i>
            <span>Face Detected</span>
        </div>

        <!-- Gallery Preview Button -->
        <div class="gallery-btn" onclick="openGallery()">
            <div class="placeholder" id="galleryPreview">
                <i class="fas fa-images"></i>
            </div>
        </div>

        <!-- Camera Controls -->
        <div class="camera-controls">
            <button class="control-btn-side" onclick="toggleGrid()">
                <i class="fas fa-th"></i>
            </button>
            
            <button id="captureBtn" onclick="capturePhoto()"></button>
            
            <button class="control-btn-side" onclick="toggleEffects()">
                <i class="fas fa-magic"></i>
            </button>
        </div>

        <!-- Snapchat-Style Filter Carousel -->
        <div class="filter-carousel">
            <div class="filter-scroll-container">
                <div class="snap-filter active" data-filter="original">
                    <div class="filter-icon-box">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="filter-name">Original</div>
                </div>
                
                <div class="snap-filter" data-filter="techverse">
                    <div class="filter-icon-box">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="filter-name">TechVerse</div>
                </div>
                
                <div class="snap-filter" data-filter="neon">
                    <div class="filter-icon-box">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="filter-name">Neon</div>
                </div>
                
                <div class="snap-filter" data-filter="matrix">
                    <div class="filter-icon-box">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="filter-name">Matrix</div>
                </div>
                
                <div class="snap-filter" data-filter="cyberpunk">
                    <div class="filter-icon-box">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="filter-name">Cyberpunk</div>
                </div>
                
                <div class="snap-filter" data-filter="glitch">
                    <div class="filter-icon-box">
                        <i class="fas fa-broadcast-tower"></i>
                    </div>
                    <div class="filter-name">Glitch</div>
                </div>
                
                <div class="snap-filter" data-filter="vintage">
                    <div class="filter-icon-box">
                        <i class="fas fa-film"></i>
                    </div>
                    <div class="filter-name">Vintage</div>
                </div>
                
                <div class="snap-filter" data-filter="bw">
                    <div class="filter-icon-box">
                        <i class="fas fa-adjust"></i>
                    </div>
                    <div class="filter-name">B&W</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery Modal -->
    <div class="gallery-modal" id="galleryModal">
        <div class="gallery-header">
            <h2 class="gallery-title">My Captures</h2>
            <button class="btn-icon" onclick="closeGallery()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let currentFilter = 'original';
        let facingMode = 'user';
        let capturedPhotos = JSON.parse(localStorage.getItem('techfest_photos')) || [];

        // Initialize Camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1080 },
                        height: { ideal: 1920 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    processFrame();
                };
            } catch (err) {
                console.error('Camera error:', err);
                alert('Unable to access camera. Please grant camera permissions.');
            }
        }

        // Process Video Frame with Filters
        function processFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            applyFilter();
            requestAnimationFrame(processFrame);
        }

        // Apply Selected Filter
        function applyFilter() {
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;

            switch(currentFilter) {
                case 'techverse':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * 1.2);
                        data[i+1] = Math.min(255, data[i+1] * 1.3);
                    }
                    break;
                
                case 'neon':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * 0.8);
                        data[i+1] = Math.min(255, data[i+1] * 1.5);
                        data[i+2] = Math.min(255, data[i+2] * 0.8);
                    }
                    break;
                
                case 'matrix':
                    for (let i = 0; i < data.length; i += 4) {
                        let avg = (data[i] + data[i+1] + data[i+2]) / 3;
                        data[i] = 0;
                        data[i+1] = avg * 1.2;
                        data[i+2] = 0;
                    }
                    break;
                
                case 'cyberpunk':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * 1.4);
                        data[i+1] = data[i+1] * 0.9;
                        data[i+2] = Math.min(255, data[i+2] * 1.3);
                    }
                    break;
                
                case 'glitch':
                    if (Math.random() > 0.95) {
                        let offset = Math.floor(Math.random() * 100);
                        for (let i = 0; i < data.length; i += 4) {
                            if (i + offset < data.length) {
                                data[i] = data[i + offset];
                            }
                        }
                    }
                    break;
                
                case 'vintage':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * 1.2 + 30);
                        data[i+1] = Math.min(255, data[i+1] * 1.1 + 20);
                        data[i+2] = data[i+2] * 0.8;
                    }
                    break;
                
                case 'bw':
                    for (let i = 0; i < data.length; i += 4) {
                        let avg = (data[i] + data[i+1] + data[i+2]) / 3;
                        data[i] = data[i+1] = data[i+2] = avg;
                    }
                    break;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Capture Photo
        function capturePhoto() {
            const dataUrl = canvas.toDataURL('image/png');
            capturedPhotos.unshift({
                id: Date.now(),
                data: dataUrl,
                filter: currentFilter,
                timestamp: new Date().toISOString()
            });
            
            localStorage.setItem('techfest_photos', JSON.stringify(capturedPhotos));
            
            // Flash animation
            canvas.style.animation = 'flash 0.5s';
            setTimeout(() => canvas.style.animation = '', 500);
            
            updateGalleryPreview();
        }

        // Switch Camera
        async function switchCamera() {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            const stream = video.srcObject;
            stream.getTracks().forEach(track => track.stop());
            await initCamera();
        }

        // Filter Selection
        document.querySelectorAll('.snap-filter').forEach(filter => {
            filter.addEventListener('click', function() {
                document.querySelectorAll('.snap-filter').forEach(f => f.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
            });
        });

        // Gallery Functions
        function updateGalleryPreview() {
            const preview = document.getElementById('galleryPreview');
            if (capturedPhotos.length > 0) {
                preview.innerHTML = `<img src="${capturedPhotos[0].data}" alt="Latest">`;
            }
        }

        function openGallery() {
            const modal = document.getElementById('galleryModal');
            const grid = document.getElementById('galleryGrid');
            
            modal.classList.add('active');
            
            if (capturedPhotos.length === 0) {
                grid.innerHTML = `
                    <div class="empty-gallery">
                        <i class="fas fa-camera"></i>
                        <h3>No Photos Yet</h3>
                        <p>Capture your first TechFest moment!</p>
                    </div>
                `;
            } else {
                grid.innerHTML = capturedPhotos.map(photo => `
                    <div class="gallery-item">
                        <img src="${photo.data}" alt="Captured">
                        <div class="gallery-item-actions">
                            <button class="action-btn" onclick="downloadPhoto(${photo.id})">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="action-btn" onclick="deletePhoto(${photo.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function closeGallery() {
            document.getElementById('galleryModal').classList.remove('active');
        }

        function downloadPhoto(id) {
            const photo = capturedPhotos.find(p => p.id === id);
            if (photo) {
                const a = document.createElement('a');
                a.href = photo.data;
                a.download = `techfest-${id}.png`;
                a.click();
            }
        }

        function deletePhoto(id) {
            if (confirm('Delete this photo?')) {
                capturedPhotos = capturedPhotos.filter(p => p.id !== id);
                localStorage.setItem('techfest_photos', JSON.stringify(capturedPhotos));
                openGallery();
                updateGalleryPreview();
            }
        }

        function toggleFlash() {
            alert('Flash toggle - Feature coming soon!');
        }

        function toggleGrid() {
            alert('Grid overlay - Feature coming soon!');
        }

        function toggleEffects() {
            alert('Additional effects - Feature coming soon!');
        }

        // Initialize
        initCamera();
        updateGalleryPreview();
    </script>
</body>
</html>
