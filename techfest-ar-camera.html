    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
            touch-action: none;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        .loading-text {
            color: #00ff00;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00ff00, #c0ff00);
            border-radius: 10px;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Camera Container */
        #cameraContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        #webcam {
            display: none;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Top Bar with Logos */
        #topBar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-logo {
            height: 35px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* TechFest Branding Frame */
        #brandingFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .frame-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .corner-tl { top: 90px; left: 15px; border-right: none; border-bottom: none; }
        .corner-tr { top: 90px; right: 15px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 180px; left: 15px; border-right: none; border-top: none; }
        .corner-br { bottom: 180px; right: 15px; border-left: none; border-top: none; }

        /* Bottom Branding */
        #bottomBranding {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);

        /* Filter Selector - Horizontal Scroll */
        #filterSelector {

            left: 0;
            right: 0;
            z-index: 100;

        }

        .filter-scroll {

            gap: 15px;
            overflow-x: auto;

            padding: 10px 5px;

        .filter-scroll::-webkit-scrollbar {

        }

        .filter-item {

            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;

            transform: scale(0.9);

            justify-content: center;
            align-items: center;

            font-size: 24px;

            align-items: center;

        }

        #captureBtn {
            width: 75px;
            height: 75px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5), 0 4px 20px rgba(0, 0, 0, 0.4);

        }

        /* Flash Effect */
        #flashEffect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        #flashEffect.active {
            animation: flash 0.3s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* Info Badge */
        #infoBadge {
            position: absolute;
            top: 100px;

            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 20px;
            padding: 8px 15px;

            font-size: 12px;

            z-index: 101;

        }

        /* Developed By Footer */
        #developerCredit {
            position: absolute;
            bottom: 5px;
            left: 0;

            text-align: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);

        }

        /* Responsive Optimizations */
        @media (max-width: 480px) {
            .event-title { font-size: 20px; }
            .event-tagline { font-size: 9px; }
            .top-logo { height: 30px; }
            .sponsor-logo { height: 20px; }

            .filter-name { font-size: 10px; }
            #captureBtn { width: 70px; height: 70px; }
            .control-btn { width: 55px; height: 55px; font-size: 22px; }
        }

        @media (max-height: 700px) {
            #topBar { height: 70px; padding: 10px 15px; }
            #bottomBranding { padding: 15px 15px 140px 15px; }
            .event-title { font-size: 20px; }
            .corner-bl, .corner-br { bottom: 160px; }
            #filterSelector { bottom: 160px; }
        }

    <script>
        // ========================================
        // PERFORMANCE OPTIMIZED AR CAMERA
        // Lightweight for 2000+ Concurrent Users
        // ========================================

        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { 
            alpha: false, 
            desynchronized: true,
            willReadFrequently: false 
        });
        
        let currentFilter = 'original';
        let facingMode = 'user';
        let faceDetection = null;
        let detectedFaces = [];
        let isProcessing = false;
        let animationId = null;

        // Optimized Canvas Size
        const CANVAS_WIDTH = 720;
        const CANVAS_HEIGHT = 1280;
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // ========================================
        // INITIALIZE CAMERA
        // ========================================
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30, max: 30 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                await video.play();
                
                // Initialize Face Detection (Lightweight)
                faceDetection = new FaceDetection({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.4/${file}`
                });
                
                faceDetection.setOptions({
                    model: 'short',
                    minDetectionConfidence: 0.5
                });
                
                faceDetection.onResults(onFaceResults);
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                    startRendering();
                }, 1500);
                
            } catch (error) {
                console.error('Camera error:', error);
                alert('Camera access denied. Please allow camera permissions.');
            }
        }

        // ========================================
        // FACE DETECTION RESULTS
        // ========================================
        function onFaceResults(results) {
            detectedFaces = results.detections || [];
            isProcessing = false;
        }

        // ========================================
        // MAIN RENDER LOOP (60 FPS Optimized)
        // ========================================
        function startRendering() {
            function render() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    // Draw video frame
                    ctx.save();
                    ctx.scale(-1, 1);
                    ctx.drawImage(video, -CANVAS_WIDTH, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                    ctx.restore();
                    
                    // Apply filter
                    applyFilter(currentFilter);
                    
                    // Draw AR elements
                    if (detectedFaces.length > 0) {
                        drawARElements();
                    }
                    
                    // Process face detection (throttled)
                    if (!isProcessing && faceDetection) {
                        isProcessing = true;
                        faceDetection.send({ image: video });
                    }
                }
                
                animationId = requestAnimationFrame(render);
            }
            
            render();
        }

        // ========================================
        // APPLY FILTERS (Optimized GPU)
        // ========================================
        function applyFilter(filterName) {
            const imageData = ctx.getImageData(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            const data = imageData.data;
            
            switch(filterName) {
                case 'neon':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * 0.8);
                        data[i + 1] = Math.min(255, data[i + 1] * 1.5);
                        data[i + 2] = Math.min(255, data[i + 2] * 0.3);
                    }
                    break;
                    
                case 'cyberpunk':
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = avg > 128 ? 0 : data[i] * 1.2;
                        data[i + 1] = avg > 128 ? 255 : data[i + 1] * 0.5;
                        data[i + 2] = avg > 128 ? 255 : data[i + 2] * 1.5;
                    }
                    break;
                    
                case 'matrix':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 0;
                        data[i + 1] = Math.min(255, data[i + 1] * 1.8);
                        data[i + 2] = 0;
                    }
                    break;
                    
                case 'glitch':
                    if (Math.random() > 0.95) {
                        const offset = Math.floor(Math.random() * 20) * 4;
                        for (let i = 0; i < data.length - offset; i += 4) {
                            data[i] = data[i + offset];
                        }
                    }
                    break;
                    
                case 'vintage':
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        data[i] = r * 0.9 + g * 0.5 + b * 0.1;
                        data[i + 1] = r * 0.8 + g * 0.6 + b * 0.2;
                        data[i + 2] = r * 0.6 + g * 0.4 + b * 0.4;
                    }
                    break;
                    
                case 'bw':
                    for (let i = 0; i < data.length; i += 4) {
                        const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                        data[i] = data[i + 1] = data[i + 2] = gray;
                    }
                    break;
                    
                case 'techverse':
                    for (let i = 0; i < data.length; i += 4) {
                        const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        if (brightness > 100) {
                            data[i] = Math.min(255, data[i] * 1.1);
                            data[i + 1] = Math.min(255, data[i + 1] * 1.3);
                            data[i + 2] = Math.min(255, data[i + 2] * 0.7);
                        }
                    }
                    break;
            }
            
            if (filterName !== 'original') {
                ctx.putImageData(imageData, 0, 0);
            }
        }

        // ========================================
        // DRAW AR ELEMENTS (3D Cap + Logos)
        // ========================================
        function drawARElements() {
            detectedFaces.forEach(face => {
                const bbox = face.boundingBox;
                const x = CANVAS_WIDTH - (bbox.xCenter * CANVAS_WIDTH + bbox.width * CANVAS_WIDTH / 2);
                const y = bbox.yCenter * CANVAS_HEIGHT - bbox.height * CANVAS_HEIGHT / 2;
                const width = bbox.width * CANVAS_WIDTH;
                const height = bbox.height * CANVAS_HEIGHT;
                
                // Draw 3D TechFest Cap
                drawTechFestCap(x + width / 2, y - height * 0.3, width * 1.2);
                
                // Draw IEEE Logo Badge on Face
                drawIEEEBadge(x + width / 2, y + height * 0.6, width * 0.4);
            });
        }

        // ========================================
        // 3D TECHFEST CAP
        // ========================================
        function drawTechFestCap(x, y, size) {
            ctx.save();
            
            // Cap crown (3D effect)
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, size * 0.6);
            gradient.addColorStop(0, '#00ff00');
            gradient.addColorStop(0.5, '#00cc00');
            gradient.addColorStop(1, '#008800');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.ellipse(x, y, size * 0.6, size * 0.4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Cap brim
            ctx.fillStyle = '#006600';
            ctx.beginPath();
            ctx.ellipse(x, y + size * 0.35, size * 0.8, size * 0.15, 0, 0, Math.PI);
            ctx.fill();
            
            // TechFest Text
            ctx.fillStyle = '#000';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('TECHFEST', x, y);
            
            ctx.restore();
        }

        // ========================================
        // IEEE BADGE
        // ========================================
        function drawIEEEBadge(x, y, size) {
            ctx.save();
            
            // Badge background
            ctx.fillStyle = 'rgba(0, 102, 153, 0.9)';
            ctx.beginPath();
            ctx.roundRect(x - size / 2, y - size / 3, size, size * 0.6, 10);
            ctx.fill();
            
            // IEEE Text
            ctx.fillStyle = '#fff';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('IEEE', x, y);
            
            ctx.restore();
        }

        // ========================================
        // FILTER SELECTION
        // ========================================
        document.querySelectorAll('.filter-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                currentFilter = item.dataset.filter;
            });
        });

        // ========================================
        // CAPTURE PHOTO
        // ========================================
        document.getElementById('captureBtn').addEventListener('click', () => {
            // Flash effect
            const flash = document.getElementById('flashEffect');
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 300);
            
            // Download image
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `TechFest-2025-${Date.now()}.jpg`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        });

        // ========================================
        // SWITCH CAMERA
        // ========================================
        document.getElementById('switchBtn').addEventListener('click', async () => {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            const stream = video.srcObject;
            stream.getTracks().forEach(track => track.stop());
            await initCamera();
        });

        // ========================================
        // INITIALIZE APP
        // ========================================
        initCamera();
        
        // Prevent screen sleep
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(() => {});
        }
    </script>
</body>
</html>
